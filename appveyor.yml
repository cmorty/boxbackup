version: 1.0.{build}
# No need to get the whole history
clone_depth: 1

# https://github.com/cppformat/cppformat/blob/master/support/appveyor-build.py

install:


  - set PATH=C:\MinGW\msys\1.0\bin;C:\MinGW\bin;%PATH%
  - echo %PATH%


  # Build Openssl
  - cmd: cd %APPVEYOR_BUILD_FOLDER%/..
  - echo %PATH%
  - appveyor DownloadFile "http://www.openssl.org/source/openssl-1.0.2d.tar.gz"
  - tar xf openssl-1.0.2d.tar.gz
  - mv openssl-1.0.2d openssl

  - cmd: cd openssl
  - perl Configure --prefix=/usr/i686-pc-mingw32/ mingw
  - make > nul
  - make install_sw


  # PCRE
  - cmd: cd %APPVEYOR_BUILD_FOLDER%/..
  - echo %PATH%
  - appveyor DownloadFile "http://prdownloads.sourceforge.net/pcre/pcre-8.12.tar.bz2?download"
  - tar xf pcre-8.12.tar.bz2
  - mv pcre-8.12 pcre
  - cmd: cd pcre

  - sh -c './configure --prefix=/usr/i686-pc-mingw32 --disable-shared || cat config.log' 
  - make 
  - make install


  # Clean up WD
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - echo %CD%

before_build:
  - cmd: sh infrastructure/mingw/configure.sh


build_script:
  - make
